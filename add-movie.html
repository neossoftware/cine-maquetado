<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Película - Cine Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Cine Prototype</a>
      </div>
    </nav>

    <main class="container my-5">
      <h1 class="h4 mb-4">Agregar Nueva Película</h1>

      <div class="card">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="movieTitle" class="form-label">Nombre de la película</label>
              <input type="text" class="form-control" id="movieTitle" placeholder="Ej. La aventura eterna">
            </div>

            <div class="mb-3">
              <label for="genre" class="form-label">Género</label>
              <select id="genre" class="form-select">
                <option selected>Selecciona...</option>
                <option>Acción</option>
                <option>Aventura</option>
                <option>Comedia</option>
                <option>Drama</option>
                <option>Suspense</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="actors" class="form-label">Actores / Actrices</label>
              <textarea id="actors" class="form-control" rows="3" placeholder="Ej. Juan Pérez, María López"></textarea>
            </div>

            <div class="d-flex gap-2">
              <button type="button" class="btn btn-success"><i class="fa-solid fa-check me-2"></i>Guardar</button>
              <a href="list-movies.html" class="btn btn-secondary"><i class="fa-solid fa-arrow-left me-2"></i>Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-light py-3 mt-auto">
      <div class="container text-center small text-muted">© 2025 Cine Prototype</div>
    </footer>
  </body>
</html>
